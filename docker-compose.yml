name: convex

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: convex
      POSTGRES_PASSWORD: convex_password
      POSTGRES_DB: convex_self_hosted
    volumes:
      # For pg18+, mount at /var/lib/postgresql (not /data subdirectory)
      - ./data/postgres:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U convex -d convex_self_hosted"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Convex Backend
  backend:
    image: ghcr.io/get-convex/convex-backend:latest
    ports:
      - "3210:3210" # Convex API
      - "3211:3211" # HTTP Actions
    volumes:
      - ./data/convex:/convex/data
    environment:
      - CONVEX_CLOUD_ORIGIN=http://127.0.0.1:3210
      - CONVEX_SITE_ORIGIN=http://127.0.0.1:3211
      # PostgreSQL connection (without db name - Convex adds it automatically)
      - POSTGRES_URL=postgresql://convex:convex_password@postgres:5432
      - DO_NOT_REQUIRE_SSL=1
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3210/version"]
      interval: 5s
      start_period: 15s

  # Convex Dashboard
  dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "9999:6791"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=http://127.0.0.1:3210
    depends_on:
      backend:
        condition: service_healthy
